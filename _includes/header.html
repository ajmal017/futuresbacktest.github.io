<!doctype html>
<html lang="en-US">
  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114518873-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-114518873-1');
    </script>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.data.global.title }}" href="{{ site.data.global.url }}/assets/feed.xml">

    <!-- Favicons -->
    <link rel="manifest" href="{{ site.data.global.url }}/manifest.json">
    <link rel="shortcut icon" href="{{ site.data.global.url }}/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.data.global.url }}/assets/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.data.global.url }}/assets/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.data.global.url }}/assets/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.data.global.url }}/assets/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.data.global.url }}/assets/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.data.global.url }}/assets/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.data.global.url }}/assets/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.data.global.url }}/assets/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.data.global.url }}/assets/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.data.global.url }}/assets/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.data.global.url }}/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.data.global.url }}/assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.data.global.url }}/assets/icons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#2c3e50">
    <meta name="msapplication-TileImage" content="{{ site.data.global.url }}/assets/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#2c3e50">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Open+Sans" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    {% if include.type == "blog" %}
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|PT+Sans:700" rel="stylesheet">
    {% endif %}

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    {% if include.type == "blog" %}
    <link rel="stylesheet" href="/assets/css/blog.css">
    {% else %}
    <link rel="stylesheet" href="/assets/css/docs.css">
    {% endif %}
    
    <!-- Canonical url -->
    <link rel="canonical" href="{{ site.data.global.url }}{{ page.url }}" />


    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="{{ site.data.global.url }}/js/respond.min.js"></script>
    <![endif]-->
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% if page.charter %}
    <script src="/assets/js/charter.umd.js"></script>
    {% endif %}
    
    {% seo %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary {% if page.layout == 'posts'%}static-top{% else %}fixed-top{% endif %}" style="border-radius:0">
        <div class="container">
            <a class="navbar-brand" href="{{ site.data. global.main_url }}" target="_blank">{{ site.data.global.title }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
            {% if include.type == "404" %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a class="nav-link" href="/overview/">Overview</a>
                    <a class="nav-link" href="/explore/">Explore</a>
                    <a class="nav-link" href="/backtest/">Backtest</a>
                </div>
            </div>
            {% else %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="/docs/">Docs</a>
                    <a class="nav-link" href="/blog/">Blog</a>
                    </div>
            </div>
            {% endif %}
        </div>
    </nav>
